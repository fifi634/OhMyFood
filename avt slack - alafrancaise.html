<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte !">
    <title>Ohmyfood! &#192; la française</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Fontawesome icon CDN -->
    <script src="https://kit.fontawesome.com/aa01e1fd65.js" crossorigin="anonymous"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Shrikhand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="flex">
            <a href="index.html" class="toMenu"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
            <a href="index.html" class="header__logoPositionMenu">
                <h1 class="logoTitle logoTitle--header">ohmyfood</h1>
            </a>
    </header>

    <main class="backgroundMenu">
        <div class="menu__image--frame">
            <img src="images/restaurants/toa-heftiba-1680.jpg"
            alt="Restaurant La Palette du Goût"
            srcset="images/restaurants/toa-heftiba-1280.jpg 1280w,
                    images/restaurants/toa-heftiba-720.jpg 720w,
                    images/restaurants/toa-heftiba-540.jpg 540w"
            sizes="100vm"/>
        </div>

        <section class="menu menu--margin">
            <div class="flex">
                <h2 class="logoTitle logoTitle--menu">&#192; la française</h2>
                <a href="#" class="icon__heart icon__heart--menuPosition">
                    <i class="icon__heart--unlock fa-regular fa-heart fa-xl"></i>
                    <img class="icon__heart--lock icon__heart--lockMenu" src="./images/icones/heart-solid-color-25px.png" alt="enregistrer dans les favoris"/>
                </a>
            </div>

            <form method="post" action="alafrancaise.html" class="form" id="aLaFrancaise">
                <fieldset class="menuLevel">
                    <legend>ENTR&#201;ES</legend>
                    <div class="menuLevel__underline"></div>
                    
                    <article class="flex appearance appearance--delay0 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="entrée" id="tartare" />
                        <label for="tartare" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Tartare de poulpe acidulé</h4>   
                            <p class="ingredient">Aux zests d'orange</p>
                            <!-- <div class="mealChecked">                            
                                <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                            </div> -->
                        </label> 
                        <p class="price translate">25€</p>
                        <div class="mealChecked">                            
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay1 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="entrée" id="velouté" />
                        <label for="velouté" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Velouté de légumes d'antan</h4>   
                            <p class="ingredient">Carotte, panais, topinambour</p>                                                         
                        </label> 
                        <p class="price translate">35€</p>
                        <div class="mealChecked">                            
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay2 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="entrée" id="soupe" />
                        <label for="soupe" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Soupe à l'oignon</h4>   
                            <p class="ingredient">Revisitée</p>                                                         
                        </label>
                        <p class="price translate">20€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>
                </fieldset>

                <fieldset class="menuLevel">
                    <legend>PLATS</legend>                    
                    <div class="menuLevel__underline"></div>

                    <article class="flex appearance appearance--delay0 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="plats" id="coquilles" />
                        <label for="coquilles" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Coquilles Saint-Jacques</h4>   
                            <p class="ingredient">Accompagnées d'une purée de panais</p>                                                        
                        </label> 
                        <p class="price translate">40€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay1 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="plats" id="magret" />
                        <label for="magret" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Magret de canard</h4>   
                            <p class="ingredient">Et parmentier de pommes de terres</p>                                                        
                        </label> 
                        <p class="price translate">35€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay2 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="plats" id="pigeonneau" />
                        <label for="pigeonneau" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Pigeonneau d'Ille-et-Vilaine</h4>   
                            <p class="ingredient">Sur son lit de gnocchis aux légumes</p>                                                        
                        </label> 
                        <p class="price translate">44€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>
                </fieldset>

                <fieldset class="menuLevel">
                    <legend>DESSERTS</legend>
                    <div class="menuLevel__underline"></div>

                    <article class="flex appearance appearance--delay0 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="desserts" id="violettes" />
                        <label for="violettes" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Pétales de violettes glacés</h4>   
                            <p class="ingredient">Et purée de noisettes</p>                                                         
                        </label> 
                        <p class="price translate">18€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay1 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="desserts" id="fondant" />
                        <label for="fondant" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Fondant au chocolat</h4>   
                            <p class="ingredient">Revisité</p>                                                         
                        </label> 
                        <p class="price translate">22€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>

                    <article class="flex appearance appearance--delay2 cardMenu nav__button nav__button--menu ">
                        <input type="checkbox" name="desserts" id="millefeuille" />
                        <label for="millefeuille" aria-describedby="aLaFrancaise">
                            <h4 class="title__small meal">Millefeuille croustillant</h4>   
                            <p class="ingredient">Myrtilles et pâte d'amande</p>                                                         
                        </label> 
                        <p class="price translate">23€</p>
                        <div class="mealChecked">
                            <i class="flex icon__mealChecked fa-solid fa-circle-check fa-lg"></i>  
                        </div>
                    </article>
                </fieldset>  
                <input type="submit" class="flex button button__menu" value="Commander"/>
            </form>   
        </section>
    </main>

    <footer>
        <a href="index.html">
            <h2 class="logoTitle logoTitle--footer">ohmyfood</h1>
        </a>        
        <ul class="footer__typo">
            <a href="#">
                <li class="flex">
                    <i class="icon__footer fa-solid fa-utensils fa-sm"></i>
                    Proposer un restaurant
                </li>
            </a>

            <a href="#">
                <li class="flex">
                    <i class="icon__footer fa-solid fa-handshake-angle fa-2xs"></i>
                    Devenir partenaire
                </li>
            </a>

            <a href="#">
                <li>
                    Mentions légales
                </li>
            </a>

            <a href="#">
                <li>
                   Contact
                </li>
            </a>
        </ul>
    </footer>
</body>
</html
